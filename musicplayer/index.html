<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicplayer</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/22ed3138a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music">
            <nav>
                <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                    </div>
            </nav>
            <img src="image.jpg" class="songimg">
            <h1>Unstoppable</h1>
            <p>sia</p>
            <audio controls id="song">
                <source src="Unstoppable(PagalWorld).mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
